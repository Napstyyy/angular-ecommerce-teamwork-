<mat-card class="example-card" (click)="openDialog()">
  <div class="image-container">
    <img mat-card-image src={{images[0]}} alt="Product image">
  </div>
  <mat-card-content class="description-card">
    <mat-card-title>{{getPriceText()}}</mat-card-title>
    <mat-card-title>{{product.name}}</mat-card-title>
  </mat-card-content>

</mat-card>
